<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Realtime location tracker</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
		<script src="./js/leaflet.rotatedMarker.js" type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="dashboard container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<img
								id="satellite-icon"
								src="./images/satelliteIcon.png"
								alt="satellite-icon"
							/>
							<div id="satellites">Satellites: None</div>
							<img src="./images/transition.png" />
							<div id="latitude">Latitude: None</div>
							<img src="./images/transition.png" />
							<div id="longitude">Longitude: None</div>
						</li>
						<li class="nav-item">
							<div id="time">Time: None</div>
						</li>
						<li class="nav-item">
							<img id="battery-icon" src="./images/battery.png" alt="battery" />
							<div id="batteryCharge">None %</div>
							<img src="./images/transition.png" />
							<div id="batteryVoltage">None V</div>
							<img src="./images/transition.png" />
							<div id="batteryCurrent">None A</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="info-zone">
			<div class="place_for_flight_mode">
				<div id="flightMode">None</div>
			</div>

			<div class="map-overlay">
				<div class="compass">
					<img
						src="./images/compass.png"
						alt="Compass"
						class="map-overlay-compass"
					/>
					<div class="map-overlay-arrow"></div>
					<div id="azimuth">None</div>
				</div>

				<div class="altitude-speed">
					<div class="place_for_speed" id="indicator">
						<img src="./images/left-background_for_speed-altitude.png" />
						<div id="speed">None</div>
					</div>
					<div class="place_for_altitude" id="indicator">
						<img src="./images/right-background_for_speed-altitude.png" />
						<div id="altitude">None</div>
					</div>
				</div>

				<img src="./images/white_frame.png" alt="" id="white_frame" />
				<div class="horizon">
					<canvas id="horizon-canvas"></canvas>
				</div>
			</div>

			<div class="servo_output_raw"></div>
		</div>

		<div id="map"></div>

		<div class="camera-view">
			<div class="camera-text">Камера</div>
		</div>

		<script src="./js/scripts.js" type="module"></script>
	</body>
</html>
